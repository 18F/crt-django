{% extends "forms/report_base.html" %}
{% block form_questions %}
<p class="margin-top-1 margin-bottom-4"><em>{{ page_note }}</em></p>

<fieldset class="usa-fieldset">
  <div class="page-subtitle">{{ page_subtitle }}</div>
  {% for field in wizard.form.visible_fields %}
    <div class="usa-prose margin-bottom-2">
      <p><em>{{ field.help_text }}</em></p>
      {{ field.errors }}
    </div>
    <div class="margin-bottom-1">
      {{ field }}
    </div>
    <noscript>
      <em>500 word limit.</em>
    </noscript>
    <em id="word_count_area" aria-live="polite" hidden>
      <span id="display_count">500</span>
      <span> </span>
      <span id="count_message">words remaining</span>
    </em>
    <div id="word-limit-alert" class="usa-alert usa-alert--warning usa-alert--slim" hidden>
      <div class="usa-alert__body">
        <em class="usa-alert__text">500 word limit reached</em>
      </div>
    </div>
  {% endfor %}
</fieldset>
<div class="margin-bottom-5"></div>
{% endblock %}
