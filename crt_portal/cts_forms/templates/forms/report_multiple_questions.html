{% extends "forms/report_base.html" %}
{% block form_questions %}

  {% for field in wizard.form.visible_fields %}
    <div class="margin-bottom-5">
      {% if field.help_text %}
        <div class="margin-bottom-4 usa-prose">
          <em>{{ field.help_text }}</em>
        </div>
      {% endif %}

      {{ field }}
    </div>
  {% endfor %}

{% endblock %}
