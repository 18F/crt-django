{% extends "forms/base.html" %}

{% block content %}
<h1>{{ violationreport.description_text }}</h1>

<ul>
{% for choice in violationreport.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'crt_forms:detail' violationreport.id %}">Vote again?</a>

{% endblock %}
