{% load static %}

<button class="outline-button outline-button--blue" id="contact_complainant">
  <img src="{% static "img/intake-icons/ic_email.svg" %}" class="icon" alt="from email">
  Contact complainant
</button>

<div id="intake_template" hidden>
  <div class="modal-wrapper intake-template--modal">
    <div class="modal-content">
      <div class="modal-header">
        <h1>Contact complainant</h1>
      </div>
      <div class="modal-form">
        <p class="intake-template--description">
          <strong id="intake_description">(no template chosen)</strong>
        </p>
        <select id="intake_select" class="usa-select" name="response_template" aria-label="select response template">
          <option
            value="none"
            data-description="(no template chosen)"
            data-content=""
          >(select a response template)</option>
          {% for template in templates %}
            <option
              value="{{ template.title | slugify }}"
              data-description="{{ template.description }}"
              data-content="{{ template.content }}"
            >
              {{ template.title }}
            </option>
          {% endfor %}
        </select>
        <div class="intake-template--content">
          <textarea disabled id="intake_letter" rows="10" cols="80"></textarea>
        </div>
        <div class="modal-footer">
          <button disabled id="intake_copy" class="usa-button">Copy</button>
          <a id="intake_template_cancel" href="#">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>
