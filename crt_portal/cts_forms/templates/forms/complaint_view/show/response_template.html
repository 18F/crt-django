{% load static %}

<button class="outline-button outline-button--blue" id="contact_complainant">
  <img src="{% static "img/intake-icons/ic_email.svg" %}" class="icon" alt="from email">
  Contact complainant
</button>

<div id="intake_template" hidden>
  <div class="modal-wrapper intake-template--modal">
    <div class="modal-content">
      <div class="modal-header">
        <h1>Contact complainant</h1>
      </div>
      <div class="modal-form">
        <p class="intake-template--description">
          <strong id="intake_description">(no template chosen)</strong>
        </p>
        {{ templates }}
        <div class="intake-template--content">
          <textarea disabled id="intake_letter" rows="10" cols="80"></textarea>
        </div>
        <div class="modal-footer">
          <button disabled id="intake_copy" class="usa-button" type="submit" name="type" value="{{templates.CONTEXT_KEY}}">Copy</button>
          <a id="intake_template_cancel" href="#">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>
