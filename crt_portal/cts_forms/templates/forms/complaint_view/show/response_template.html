{% load static %}

<div class="intake-section">
  <button class="outline-button outline-button--blue" id="contact_complainant">
    <img src="{% static "img/intake-icons/ic_email.svg" %}" class="icon" alt="from email">
    Contact complainant
  </button>
</div>

<div id="intake_template" hidden>
  <div class="modal-wrapper intake-template--modal">
    <div class="modal-content">
      <div class="modal-header">
        <p>Contact complainant</p>
      </div>
      <div class="modal-form">
        {{templates|length}}
        <textarea rows="10" cols="80">{{data|pprint}}</textarea>
      </div>
      <div class="modal-footer">
        <a id="intake_template_cancel" href="#">Cancel</a>
      </div>
    </div>
  </div>
</div>
