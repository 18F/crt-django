<div class="crt-portal-card {% block extra_classes %}{% endblock %}">

      <div class="title-icon margin-right-1">
        {% block icon %}{% endblock %}
      </div>
      <h2 class="intake-section-title">

      {% block extra_title %}{% endblock %}

    </div>
    {% block card_content %}{% endblock %}
  </div>
</div>
