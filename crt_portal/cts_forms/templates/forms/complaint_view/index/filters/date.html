{% extends "forms/complaint_view/index/filter.html" %}
{% block controls %}date{% endblock %}
{% block label %}Date{% endblock %}
{% block id %}date{% endblock %}

{% block content %}
<div class="usa-date-range-picker">
    <div class="usa-form-group">
      <label class="usa-label" for="date_range_filter">Created Date Range</label>
      <div class="usa-date-picker">
        <label for="id_{{form.create_date_start.name}}" class="usa-label" for="{{form.create_date_start.name}}">From:</label>
        <input type="date" name="create_date_start" class="usa-input" format="%Y/%m/%d" id="id_create_date_start" 
          aria-describedby="event-date-start-label event-date-start-hint" placeholder="from">
        <label for="id_{{form.create_date_end.name}}" class="usa-label" for="{{form.create_date_end.name}}">To:</label>
        <input type="date" name="create_date_end" class="usa-input" format="%Y/%m/%d" id="id_create_date_end" 
          aria-describedby="event-date-end-label event-date-end-hint" placeholder="from">
      </div>
    </div>
    <button class="usa-button margin-top-2" type="submit">Apply Dates</button>
</div>
{% endblock %}
