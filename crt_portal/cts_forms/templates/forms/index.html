{% extends "forms/base.html" %}

{% block content %}
    {% if latest_report_list %}
        <ul>
        {% for violationreport in latest_report_list %}
            <li><a href="{% url 'crt_forms:detail' violationreport.id %}">{{ violationreport.description_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No reports are available.</p>
    {% endif %}
{% endblock %}
