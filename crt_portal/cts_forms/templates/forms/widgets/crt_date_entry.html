<div class="input-group date" id="{{ widget.datepicker_id }}" data-target-input="nearest">
  {% include "django/forms/widgets/input.html" %}
  <div class="input-group-append" data-target="#{{ widget.datepicker_id }}" data-toggle="datepicker">
    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
  </div>
</div>

<script nonce="{{ request.csp_nonce }}">
  $(function () {
    $("#{{ widget.datepicker_id }}").datepicker({
      format: 'YYYY-MM-DD',
    });
  });
</script>
