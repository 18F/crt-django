{% if messages %}
    <h2 class="messages">
        {% for message in messages %}
            <div class="update-status usa-alert usa-alert--{{message.tags}}">
                <div class="usa-alert__body">
                <p class="usa-alert__text">
                    {{message}}
                </p>
                </div>
            </div>
        {% endfor %}
    </h2>
{% endif %}
